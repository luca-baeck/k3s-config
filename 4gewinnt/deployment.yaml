apiVersion: apps/v1
kind: Deployment
metadata:
  name: vier-gewinnt-site
  labels:
    app: vier-gewinnt-site
spec:
  selector:
    matchLabels:
      app: vier-gewinnt-site
  template:
    metadata:
      labels:
        app: vier-gewinnt-site
    spec:
      containers:
      - name: vier-gewinnt
        image: johannes33/4-gewinnt:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "1"
          limits:
            cpu: "1"