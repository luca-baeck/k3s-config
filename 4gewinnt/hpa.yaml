apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: d4gewinntemo-site-hpa
spec:
  minReplicas: 1
  maxReplicas: 30
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        averageUtilization: 50
        type: Utilization
  - type: Resource
    resource:
      name: memory
      target:
        averageUtilization: 75
        type: Utilization
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: 4gewinnt-site