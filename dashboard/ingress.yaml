apiVersion: traefik.containo.us/v1alpha1
kind: Ingress
metadata:
  name: dashboard-site-ingress
  namespace: kube-system
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/dashboard`)
    kind: Rule
    services:
    - name: kubernetes-dashboard
      port: 443
    middlewares:
      - name: dashboard-stripprefix
---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: dashboard-stripprefix
spec:
  stripPrefix:
    prefixes:
      - /dashboard