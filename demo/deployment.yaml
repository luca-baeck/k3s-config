apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-site
  labels:
    app: demo-site
spec:
  selector:
    matchLabels:
      app: demo-site
  template:
    metadata:
      labels:
        app: demo-site
    spec:
      containers:
      - name: demo
        image: johannes33/4-gewinnt:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "1"
        limits:
            cpu: "1"