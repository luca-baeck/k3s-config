apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: praesentation-site-hpa
  namespace: apache
spec:
  maxReplicas: 1
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        averageUtilization: 50
        type: Utilization
  - type: Resource
    resource:
      name: memory
      target:
        averageUtilization: 75
        type: Utilization
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: praesentation-site